<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="header"> 
        <nav>
            <img src="netflix-img/images/logo.png" class="logo" alt="">
            <div>
                <button class="language-btn">English <img src="/netflix-img/images/down-icon.png" alt=""></button>
            </div>
        </nav>
        <section>
            
            <div class="login-box">
                <form action="">
                    <h2>Sign in</h2>
                    <div class="input-box">
                       <span class="icon"><ion-icon name="mail"></ion-icon></span>
                       <input type="email" required>
                       <label for="">Email</label> 
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remenmber-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>  
                    <button type="submit"><b>Sing in</b></button>
                    <div class="register-link">
                        <p>Don't have an account?<a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </section>
        <div class="footer">
            <h2>Questions? call 000-000-0000</h2>
            <div class="row">
                <div class="col">
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                </div>
                <div class="col">
                    <a href="#">Help Centre</a>
                    <a href="#">Corporate Information</a>
                </div>
                <div class="col">
                    <a href="#">Terms of Use</a>
                </div>
                <div class="col">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
